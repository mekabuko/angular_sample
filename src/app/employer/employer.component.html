<body class="employer">
  <h4>Employer Details</h4>
  <hr />
  <div *ngIf="data">
    <p class="title">
      Showing details for <span class="name">{{ this.data.name }}</span>
    </p>
    <div class="row">
      <div class="col s2">Name</div>
      <div class="col s10">{{ this.data.name }}</div>
    </div>
    <div class="row">
      <div class="col s2">Founded</div>
      <div class="col s10">{{ this.data.founded }}</div>
    </div>
    <div class="row">
      <div class="col s2">Employee Count</div>
      <div class="col s10">{{ this.data.employeeCount }}</div>
    </div>
    <div class="row">
      <div class="col s2">Description</div>
      <div class="col s10">{{ this.data.description }}</div>
    </div>
  </div>
</body>
